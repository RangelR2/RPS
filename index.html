<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer="defer"></script>
</head>

<body>
    <div id="scoreAll" class="scoreAll">
    </div>
    <div class="container" id="container">
        <div class="rock">
            <img src="https://jogo-jokenpo.netlify.app/images/pedra.png" alt="">
            <br>
            <button id="rock" class="rockButton">Play Rock</button>
        </div>
        <div class="paper">
            <img src="https://jogo-jokenpo.netlify.app/images/papel.png" alt="">
            <br>
            <button id="paper" class="paperButton">Play Paper</button>
        </div>
        <div class="scissor">
            <img src="https://jogo-jokenpo.netlify.app/images/tesoura.png" alt="">
            <br>
            <button id="scissor" class="scissorButton">Play Scissor</button>
        </div>
    </div>
</body>
</html>
